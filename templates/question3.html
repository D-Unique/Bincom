<!--templates/index.html-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question 3</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div>
        <div style="max-width: 100%; margin-top: 20px; margin-left:30px;" >

            <blockquote class="blockquote">
                <p>Enter the results of ALL Parties for the new Polling unit to get the Announced_polling_unit_result</p>
            </blockquote>
        </div> 
        <div style="max-width: 100%; margin-left:10px;">
            {% for i in range(9) %}
            <input id="input{{i}}" style="width: 9%; margin: 12px 10px; box-sizing: border-box" type = "text" placeholder=" Enter {{  display[i] }}">
            {% endfor %}
        </div>
        <button id="submit" style="background-color: greenyellow; width:150px  ;margin-top: 1%; margin-left:2% ;">Sum party's scores</button>


    </div>


        <div style="margin-top: 250px;">
            <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                {% for i in range(9) %}
                <th scope="col">{{ display[i] }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">New Polling Unit</th>
                {% for i in range(9) %}
                <td id='value{{i}}'></td>
                {% endfor %}
              </tr>
            </tbody>
          </table>

        </div>

    </div>

    <input type="text" id="sum"  placeholder=" Total Score">
    
    <br><a style="margin-top: 5%"  href="{{url_for('index')}}">go to solution1</a>
    
<script>
$(document).ready(function() {
    $('#submit').click(function() {
        var input0Value = $('#input0').val();
        var input1Value = $('#input1').val();
        var input2Value = $('#input2').val();
        var input3Value = $('#input3').val();
        var input4Value = $('#input4').val();
        var input5Value = $('#input5').val();
        var input6Value = $('#input6').val();
        var input7Value = $('#input7').val();
        var input8Value = $('#input8').val();

       // Validate input values (optional)
       if (isNaN(input0Value) || isNaN(input1Value) || isNaN(input2Value) || isNaN(input3Value) 
        || isNaN(input4Value) || isNaN(input5Value) || isNaN(input6Value) || isNaN(input7Value) || isNaN(input8Value)){
            alert(`Value: ${input0Value}`);
            return;
        }
        else
                // Populate the table
                $('#value0').text(input0Value);
                $('#value1').text(input1Value);
                $('#value2').text(input2Value);
                $('#value3').text(input3Value);
                $('#value4').text(input4Value);
                $('#value5').text(input5Value);
                $('#value6').text(input6Value);
                $('#value7').text(input7Value);
                $('#value8').text(input8Value);
            
        // Calculate and display the sum
        var sum = parseInt(input0Value) + parseInt(input1Value) + parseInt(input2Value) + parseInt(input3Value) +
        parseInt(input4Value) + parseInt(input5Value) + parseInt(input6Value) + parseInt(input7Value) + parseInt(input8Value);
        $('#sum').val(sum);
    });
});
</script>
  </body>
</html>
